<div>
    <h2>Datos del usuario</h2> 
    <ol>
        <li>Upn: {{datos.Upn}}</li>
        <li>Name: {{datos.Name}}</li>
        <li>Surname: {{datos.Surname}}</li>        
    </ol>   
</div>

<hr>

<h1>{{ isCumpleannos }}</h1>

<hr>
<h2>Proximos Cumpleaños</h2>
<div *ngIf="showListEmployeesBirthday">
    <ul>
        <li *ngFor="let item of showListEmployeesBirthday">
            Nombre: {{item.Name}} - {{item.BirthDate}}
        </li>
    </ul>
</div>
<div *ngIf="showListEmployeesBirthday == undefined">
    <span>No hay cumpleaños que mostrar</span>
</div>
